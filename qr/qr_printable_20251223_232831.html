<!DOCTYPE html>
<html>
<head>
    <title>QR Code - BE Spectra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        h1 { color: #3b82f6; font-size: 28px; margin-bottom: 5px; }
        .subtitle { color: #64748b; margin-bottom: 30px; }
        .qr-box {
            background: white;
            border: 4px solid #3b82f6;
            border-radius: 20px;
            padding: 20px;
            display: inline-block;
        }
        .url {
            margin-top: 25px;
            padding: 12px 20px;
            background: #f1f5f9;
            border-radius: 10px;
            font-size: 12px;
            color: #64748b;
            word-break: break-all;
            max-width: 350px;
        }
        .footer { margin-top: 25px; color: #94a3b8; font-size: 13px; }
        .print-btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }
        @media print {
            .print-btn { display: none; }
            body { background: white; }
            .container { box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ BE Spectra</h1>
        <p class="subtitle">Scan to access the platform</p>
        <div class="qr-box">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=%20https%3A//maryam-67yqews4m-maryams-projects-70c18ddc.vercel.app" width="280" height="280" />
        </div>
        <div class="url"> https://maryam-67yqews4m-maryams-projects-70c18ddc.vercel.app</div>
        <p class="footer">Cancer Network Analysis Platform</p>
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
</body>
</html>
